<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="gif-logo" src="./assets/1692374384551.gif" alt="gif logo mão com dinheiro">
    <div class="container">
        <label>Converter <b>de</b></label>
        <select class="currency-select-of">
            <option value="real">R$ Real brasileiro</option>
            <option value="dolar">US$ Dólar americano</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra</option>
            
        </select>
        <label>Converter <b>para</b></label>
        <select class="currency-select">
            <option value="dolar">US$ Dólar americano</option>
            <option value="real">R$ Real brasileiro</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra</option>
        </select>
        <label><b>Valor</b></label>
        <input class="input-currency" type="number" placeholder="R$ 10.000,00">
        <button class="convert-button">Converter</button>
        <Section>
            <div class="currency-box">
                <img class="currency-img2" src="./assets/brasil 2.png" alt="logo-brasil">
                <p class="currency-name2" >Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>
            <img class="arrow" src="./assets/Vector (1).png" alt="arrow">
            <div class="currency-box2">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-usa">
                <p id="currency-name">Dólar americano</p>
                <p class="currency-value-converted">US$ 0.0</p>
            </div>
        </Section>
    </div>
</body>
<script src="./script.js"></script>
</html>
